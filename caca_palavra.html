<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Ca√ßa-Palavras Interativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50; /* Fundo escuro */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ecf0f1; /* Cor de texto clara */
        }

        .game-container {
            background-color: #34495e; /* Cor de fundo da caixa de jogo */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            width: 100%;
        }

        .wordSearch {
            margin-top: 20px;
        }

        .wordSearch table {
            border-collapse: collapse;
            margin: auto;
        }

        .wordSearch td {
            width: 30px; /* Menor largura */
            height: 30px; /* Menor altura */
            border: 2px solid #aaa;
            text-align: center;
            cursor: pointer;
            font-size: 16px; /* Fonte menor */
            font-weight: bold;
            transition: background-color 0.3s ease;
            color: #ecf0f1; /* Cor da letra clara */
        }

        .wordSearch td:hover {
            background-color: #f39c12; /* Cor ao passar o mouse */
        }

        .highlight {
            background-color: #f1c40f; /* Cor para palavras destacadas */
        }

        .found {
            background-color: #2ecc71; /* Cor de palavras encontradas */
        }

        .words {
            margin-top: 20px;
            font-size: 16px; /* Fonte menor */
            text-align: left;
            width: 100%;
            margin-bottom: 10px;
        }

        .word {
            display: inline-block;
            margin: 4px;
            cursor: pointer;
            font-size: 14px; /* Fonte menor */
            transition: color 0.3s ease;
        }

        .found-word {
            text-decoration: line-through;
            color: #27ae60; /* Cor para palavras encontradas */
        }

        /* Foguete */
        .rocket {
            display: none;
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 40px; /* Menor tamanho do foguete */
            cursor: pointer;
            transition: transform 2s ease-in-out;
        }

        .rocket.fly {
            transform: translateY(-300px);
        }

        /* Efeitos de hover para as palavras */
        .word:hover {
            color: #f39c12; /* Efeito para as palavras */
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="wordSearch" id="wordSearch">
            <table id="puzzleGrid">
                <!-- O grid ser√° gerado pelo JavaScript -->
            </table>
        </div>

        <div class="words" id="wordsList">
            <!-- Lista de palavras ser√° gerada pelo JavaScript -->
        </div>

        <!-- Imagem do foguete -->
        <span id="rocket" class="rocket" style="font-size: 40px; cursor: pointer;">üöÄ</span>
    </div>

    <script>
        const gridSize = 12;  // Menor grid
        const validWords = ["CARINHO", "RESPEITO", "IMPLICANCIA", "SORRISOS", "IMPORTANCIA"];
        let grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(''));

        // Fun√ß√£o para preencher c√©lulas vazias com letras aleat√≥rias
        function fillEmptyCells() {
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    if (grid[row][col] === '') {
                        grid[row][col] = String.fromCharCode(Math.floor(Math.random() * 26) + 65); // Gera uma letra aleat√≥ria entre A-Z
                    }
                }
            }
        }

        // Fun√ß√£o para desenhar a grade do ca√ßa-palavras
        function drawGrid() {
            const table = document.getElementById('puzzleGrid');
            grid.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                row.forEach((cell, cellIndex) => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    td.dataset.row = rowIndex;
                    td.dataset.col = cellIndex;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        // Fun√ß√£o para misturar aleatoriamente as palavras
        function shuffleWords() {
            validWords.forEach(word => {
                let placed = false;
                while (!placed) {
                    const vertical = Math.random() < 0.5;
                    const rowStart = Math.floor(Math.random() * gridSize);
                    const colStart = Math.floor(Math.random() * gridSize);
                    const stepR = vertical ? 1 : 0;
                    const stepC = vertical ? 0 : 1;
                    let fits = true;

                    for (let i = 0; i < word.length; i++) {
                        const r = rowStart + i * stepR;
                        const c = colStart + i * stepC;
                        if (r >= gridSize || c >= gridSize || (grid[r][c] !== '' && grid[r][c] !== word[i])) {
                            fits = false;
                            break;
                        }
                    }

                    if (fits) {
                        for (let i = 0; i < word.length; i++) {
                            const r = rowStart + i * stepR;
                            const c = colStart + i * stepC;
                            grid[r][c] = word[i];
                        }
                        placed = true;
                    }
                }
            });
        }

        // Fun√ß√£o para exibir as palavras para serem encontradas
        function displayWords() {
            const wordsDiv = document.getElementById('wordsList');
            validWords.forEach((word, index) => {
                const wordElement = document.createElement('p');
                wordElement.textContent = word;
                wordElement.id = `word${index}`;
                wordElement.className = 'word';
                wordsDiv.appendChild(wordElement);
            });
        }

        // Fun√ß√µes para manipular sele√ß√£o de palavras
        let selectedCells = [];

        function handleCellSelection() {
            document.querySelectorAll('#puzzleGrid td').forEach(cell => {
                cell.addEventListener('mousedown', () => {
                    selectedCells = [cell];
                    cell.classList.add('highlight');
                });
                cell.addEventListener('mouseenter', () => {
                    if (selectedCells.length > 0 && !selectedCells.includes(cell)) {
                        selectedCells.push(cell);
                        cell.classList.add('highlight');
                    }
                });
            });

            document.addEventListener('mouseup', () => {
                checkWord();
                selectedCells.forEach(cell => cell.classList.remove('highlight'));
                selectedCells = [];
            });
        }

        // Fun√ß√£o para verificar se a palavra selecionada √© v√°lida
        function checkWord() {
            const word = selectedCells.map(cell => cell.textContent).join('');
            validWords.forEach(validWord => {
                if (validWord === word) {
                    selectedCells.forEach(cell => cell.classList.add('found'));
                    document.getElementById(`word${validWords.indexOf(validWord)}`).classList.add('found-word');
                }
            });

            // Verifica se todas as palavras foram encontradas
            checkAllWordsFound();
        }

        // Fun√ß√£o para verificar se todas as palavras foram encontradas
        function checkAllWordsFound() {
            const foundWords = document.querySelectorAll('.found-word');
            if (foundWords.length === validWords.length) {
                // Exibe a imagem do foguete
                const rocket = document.getElementById('rocket');
                rocket.style.display = 'block'; // Torna o foguete vis√≠vel
                rocket.addEventListener('click', () => {
                    rocket.classList.add('fly'); // Adiciona a classe para o foguete levantar voo
                    setTimeout(() => {
                        window.location.href = "livro.html"; // Redireciona para outra p√°gina ap√≥s a anima√ß√£o
                    }, 2000); // Aguarda a anima√ß√£o de 2 segundos antes de redirecionar
                });
            }
        }

        shuffleWords();
        fillEmptyCells();
        drawGrid();
        displayWords();
        handleCellSelection();
    </script>
</body>

</html>
